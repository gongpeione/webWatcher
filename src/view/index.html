<!DOCTYPE html>
<html lang="zh_CN">

<head>

    <meta charset="UTF-8">

    <title>Web Watcher</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <meta name="theme-color" content="#363d4c">

    <!-- import CSS -->
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        #app {
            width: 90vw;
            max-width: 1080px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #409EFF;
            margin: 80px;
        }
        .addNew {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .addNew > .el-input,
        .addNew > .el-checkbox {
            padding: 0 5px;
        }
        .addNew .el-input-number {
            width: 500px;
        }
        .control {
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="app">
        
        <h1>Web Watcher</h1>

        <el-table :data="data" style="width: 100%">
            <el-table-column label="Url" width="300">
                <template slot-scope="scope">
                    <el-input placeholder="URL" v-model="scope.row.url" size="mini"></el-input>
                </template>
            </el-table-column>
            <el-table-column label="Selector" width="200">
                <template slot-scope="scope">
                    <el-input placeholder="Selector" v-model="scope.row.selector" size="mini"></el-input>
                </template>
            </el-table-column>
            <el-table-column label="Parse JS" width="100">
                <template slot-scope="scope">
                    <el-checkbox v-model="scope.row.parseJs"></el-checkbox>
                </template>
            </el-table-column>
            <el-table-column prop="intervel" label="Intervel (ms)" width="200">
                <template slot-scope="scope">
                    <el-input-number size="mini" v-model="scope.row.intervel" step="1000"></el-input-number>
                </template>
            </el-table-column>
            <el-table-column prop="email" label="Email" width="200">
                <template slot-scope="scope">
                    <el-input placeholder="Email" v-model="scope.row.email" size="mini"></el-input>
                </template>
            </el-table-column>
            <el-table-column fixed="right" label="Operations" width="100">
                <template slot-scope="scope">
                    <el-button @click="save" type="primary" size="small" round>Save</el-button>
                    <!-- <el-button @click="remove" type="danger" size="small" round>Remove</el-button> -->
                </template>
            </el-table-column>
        </el-table>
        <br>
        <section class="addNew">
            <el-input placeholder="URL" v-model="url" size="mini"></el-input>
            <el-input placeholder="Selector" v-model="selector" size="mini"></el-input>
            <el-checkbox v-model="parseJs" size="mini">Parse JS</el-checkbox>
            <el-input-number size="mini" v-model="intervel" step="1000"></el-input-number>
            <el-input placeholder="Email" v-model="email" size="mini"></el-input>
            <el-button type="success" round @click="add" size="mini">Add</el-button>
        </section>
        <br>
        <div class="control">
            <el-button type="success" @click="save" round>Save</el-button>
        </div>
    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                visible: false,
                data: null,
                url: '',
                selector: '',
                parseJs: '',
                intervel: 0,
                email: ''
            }
        },
        methods: {
            save: function () {
                fetch('/list', {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain"
                    },
                    body: JSON.stringify(this.data)
                }).then(res => res.json()).then(data => {
                    if (data.code > 0) {
                        this.$message('Save Successful!', {type: 'success'});
                    } else {
                        this.$message.error('Failed, ' + data.msg);
                    }
                });
            },
            edit: function (obj) {
                this.$message(obj, this.data.indexOf(obj))
            },
            add: function () {
                if (
                    !this.url ||
                    !this.selector
                ) {
                    this.$message.error('URL or selector cannot be empty.');
                    return;
                }
                this.data.push({
                    url: this.url,
                    selector: this.selector,
                    parseJs: this.parseJs,
                    intervel: this.intervel,
                    email: this.email
                });
                this.url = '';
                this.selector = '';
                this.parseJs = false;
                this.intervel = 0;
                this.email = '';
                this.save();
            }
        },
        created: function () {
            fetch('/list').then(res => res.json()).then(data => this.data = data);
        }
    })
</script>

</body>

</html>
